// function reading data
 function readFile(){
    var fso = new ActiveXObject("Scripting.FileSystemObject");
    var fh = fso.OpenTextFile("C:/Users/Alex/Desktop/Project/bootstrap_4.1/sometextfile.txt", 1, false, 0);
    var lines = "";
    while (!fh.AtEndOfStream) {
    lines += fh.ReadLine() + "\r";
    }

    return lines;
}
